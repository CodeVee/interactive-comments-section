<div class="w-16 h-40 rounded-2xl bg-gray-very-light flex flex-col items-center justify-around">
  <button class="text-blue-light-grayish" (click)="increaseScore()">
    <img src="assets/icons/icon-plus.svg" alt="add">
  </button>
  <span class="text-blue-moderate font-medium text-2xl">{{ score }}</span>
  <button>
    <img src="assets/icons/icon-minus.svg" alt="subtract" (click)="decreaseScore()">
  </button>
</div>
