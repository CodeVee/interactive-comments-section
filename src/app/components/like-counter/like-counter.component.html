<div class="w-16 h-40 rounded-2xl bg-gray-very-light flex flex-col items-center justify-around">
  <button class="text-blue-light-grayish" (click)="increaseCount()">
    <img src="assets/add-icon.svg" alt="add">
  </button>
  <span class="text-blue-moderate font-medium text-2xl">{{ count() }}</span>
  <button>
    <img src="assets/subtract-icon.svg" alt="subtract" (click)="decreaseCount()">
  </button>
</div>
