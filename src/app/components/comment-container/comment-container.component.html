<app-comment-card [comment]="comment"></app-comment-card>
<div *ngIf="comment.replies.length" class="flex gap-1.6 lg:gap-4.3 lg:pl-4.3 mt-1.6 lg:mt-8">
  <span class="w-[2px] bg-gray-light"></span>
  <div class="flex flex-col gap-2.4">
    <app-comment-card *ngFor="let replyComment of comment.replies" [comment]="replyComment"></app-comment-card>
  </div>
</div>
